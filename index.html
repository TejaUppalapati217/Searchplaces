<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Places</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a city...">
        <span class="shortcut-hint">Ctrl + /</span>
      </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Place Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="3">Start searching</td></tr>
      </tbody>
    </table>

    <div class="pagination-container">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>

      <input type="number" id="limitInput" value="3" min="1" max="10" />
    </div>

    <div id="spinner" class="hidden">Loading...</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
